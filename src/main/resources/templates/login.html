<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>請先登入</title></head>
<body>
  <h2>球團登入</h2>
  <form th:action="@{/login}" method="post">
    <div><label>帳號: <input name="username"/></label></div>
    <div><label>密碼: <input type="password" name="password"/></label></div>
    <div><button type="submit">登入</button></div>
    <div th:if="${param.error}">帳號或密碼錯誤</div>
    <div th:if="${param.logout}">已登出</div>
  </form>
</body>
</html>
